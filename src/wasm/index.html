<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://unpkg.com/monaco-editor@latest/min/vs/editor/editor.main.css">
</head>

<style>
    body {
        margin: 0;
        padding: 1em;
        background: #333333;
        color: #E1E1E1;
        font-family: "Courier New";
    }

    #container {
        margin: 0 auto;
        width: 800px;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #editor {
        width: 100%;
        height: 100%;
    }

    #stdout {
        width: 100%;
        height: 30%;
        background: #252526;
        overflow: auto;
        word-wrap: normal;
        font-size: 14px;
    }
</style>

<body>
<!-- Monaco editor JS files need to be included in the <body> tag. Who knows why... -->
<script src="ulang.js"></script>
<script>var require = {paths: {'vs': 'https://unpkg.com/monaco-editor@latest/min/vs'}};</script>
<script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
<script src="https://unpkg.com/monaco-editor@latest/min/vs/editor/editor.main.nls.js"></script>
<script src="https://unpkg.com/monaco-editor@latest/min/vs/editor/editor.main.js"></script>

<div id="container">
    <h1>ulang playground</h1>
    <div id="editor"></div>
    <pre id="stdout"></pre>
</div>

<script>
    let editor = null;
    let stdout = document.getElementById("stdout");
    let oldConsoleLog = console.log;
    console.log = (str) => {
        stdout.innerHTML += str + "<br>"
        oldConsoleLog(str);
    }
    let log = (str) => {
        stdout.innerHTML += str + "\n";
    }

    ulang().then((ulang) => {
        createHighlighter();

        editor = monaco.editor.create(document.getElementById("editor"), {
            automaticLayout: true,
            theme: "vs-dark",
            language: "ulang"
        });

        editor.onDidChangeModelContent((e) => {
            stdout.innerHTML = "";

            var error = ulang.newError();
            var file = ulang.newFile("source", editor.getValue());
            var program = ulang.newProgram();
            if (!ulang.compile(file, program, error)) {
                error.print();
            }
            error.free();
            program.free();
            file.free();
            ulang.printMemory();
        });

        editor.setValue(code);
    });

    let createHighlighter = () => {
        monaco.languages.register({
            id: 'ulang'
        });

        monaco.languages.setMonarchTokensProvider('ulang', {
            // Set defaultToken to invalid to see what you do not tokenize yet
            defaultToken: 'invalid',

            keywords: [
                "halt", "brk", "add", "sub", "mul", "div", "divu", "rem", "remu", "addf", "subf", "mulf", "divf", "cosf", "sinf", "atan2", "sqrtf", "powf", "rand", "i2f", "f2i",
                "not", "and", "or", "xor", "shl", "shr", "shru",
                "cmp", "cmpu", "cmpf",
                "jmp", "je", "jne", "jl", "jg", "jle", "jge",
                "mov",
                "ld", "sto", "ldb", "stob", "lds", "stos",
                "push", "stackalloc", "pop",
                "call", "ret", "retn",
                "intr",

                "reserve", "byte", "short", "int", "float"
            ],

            operators: [
                "~", "+", "-", "|", "&", "^", "/", "*", "%"
            ],

            registers: [
                "r1", "r2", "r3", "r4", "r5", "r6", "r7", "r8", "r9", "r10", "r11", "r12", "r13", "r14", "pc", "sp"
            ],

            // we include these common regular expressions
            symbols: /[=><!~?:&|+\-*\/\^%]+/,

            // C# style strings
            escapes: /\\(?:[abfnrtv\\"']|x[0-9A-Fa-f]{1,4}|u[0-9A-Fa-f]{4}|U[0-9A-Fa-f]{8})/,

            // The main tokenizer for our languages
            tokenizer: {
                root: [
                    // identifiers and keywords
                    [/[a-z_$][\w$]*/, {
                        cases: {
                            '@keywords': 'keyword',
                            "@registers": "attribute.name",
                            '@default': 'annotation'
                        }
                    }],

                    // whitespace
                    {include: '@whitespace'},

                    // delimiters and operators
                    [/@symbols/, {
                        cases: {
                            '@operators': 'operator',
                            '@default': ''
                        }
                    }],

                    // numbers
                    [/\d*\.\d+([eE][\-+]?\d+)?/, 'number.float'],
                    [/0[xX][0-9a-fA-F]+/, 'number.hex'],
                    [/\d+/, 'number'],

                    // delimiter: after number because of .\d floats
                    [/[;,.]/, 'delimiter'],

                    // strings
                    [/"([^"\\]|\\.)*$/, 'string.invalid'],  // non-teminated string
                    [/"/, {token: 'string.quote', bracket: '@open', next: '@string'}],
                ],

                string: [
                    [/[^\\"]+/, 'string'],
                    [/@escapes/, 'string.escape'],
                    [/\\./, 'string.escape.invalid'],
                    [/"/, {token: 'string.quote', bracket: '@close', next: '@pop'}]
                ],

                whitespace: [
                    [/[ \t\r\n]+/, 'white'],
                    [/#.*$/, 'comment'],
                ],
            },
        });
    }

    var code = `
buffer: reserve int x 320 * 240 * 4
fire: reserve byte x 320 * 240
palette: int 0xff070707, 0xff1F0707, 0xff2F0F07, 0xff470F07, 0xff571707, 0xff671F07, 0xff771F07, 0xff8F2707, 0xff9F2F07, 0xffAF3F07, 0xffBF4707, 0xffC74707, 0xffDF4F07, 0xffDF5707, 0xffDF5707, 0xffD75F07, 0xffD75F07, 0xffD7670F, 0xffCF6F0F, 0xffCF770F, 0xffCF7F0F, 0xffCF8717, 0xffC78717, 0xffC78F17, 0xffC7971F, 0xffBF9F1F,0xffBF9F1F, 0xffBFA727, 0xffBFA727, 0xffBFAF2F, 0xffB7AF2F, 0xffB7B72F, 0xffB7B737, 0xffCFCF6F, 0xffDFDF9F, 0xffEFEFC7, 0xffFFFFFF

   # clear buffer
   mov buffer, r1
   mov 0, r2
   mov 0xff000000, r3
clear_buffer_loop:
   sto r3, r1, r2
   add r2, 4, r2
   cmp r2, 320 * 240 * 4, r4
   jl r4, clear_buffer_loop

   # clear fire
   mov fire, r1
   mov 0, r2
   mov 0, r3
clear_fire_loop:
   sto r3, r1, r2
   add r2, 1, r2
   cmp r2, 320 * 240, r4
   jl r4, clear_fire_loop

   # set bottom fire row
   mov 320 * 239, r2
   mov 36, r3
set_bottom_fire_loop:
   sto r3, r1, r2
   add r2, 1, r2
   cmp r2, 320 * 240, r4
   jl r4, set_bottom_fire_loop

main_loop:

   # update fire
   mov fire, r1
   add r1, 320 * 240, r2
   add r1, 320, r1

   update_fire_loop:
      rand r6
      mulf r6, 3, r6
      f2i r6, r6
      mov r6, r7
      and r6, 1, r6

      ldb r1, 0, r4
      sub r4, r6, r4
      cmp r4, 0, r5
      jge r5, set_fire
      mov 0, r4
   set_fire:
      mov r1, r3
      sub r3, 320, r3 # to
      sub r3, r7, r3
      add r3, 1, r3
      stob r4, r3, 0

      add r1, 1, r1
      cmp r1, r2, r5
      jl r5, update_fire_loop

   # draw fire
   mov fire, r1
   add r1, 320 * 240, r2
   mov buffer, r3
   mov palette, r4

   draw_fire_loop:
      # load fire color
      ldb r1, 0, r5
      mul r5, 4, r5
      add r5, palette, r5
      ld r5, 0, r5

      # store in buffer
      sto r5, r3, 0

      # advance to next pixel
      add r1, 1, r1
      add r3, 4, r3
      cmp r1, r2, r5
      jl r5, draw_fire_loop


   # update buffer
   push buffer
   intr 0x1

   push 1
   jmp main_loop
`;
</script>
</body>

</html>
