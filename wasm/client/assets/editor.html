<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>µlang</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="/bundle/editor.css">
</head>

<body>
	<div class="main">
		<div class="toolbar">
			<a class="logo" href="/">µlang</a>
			<div class="toolbar-separator"></div>
			<div class="toolbar-button icon-run" id="toolbar-run"></div>
			<div class="toolbar-button icon-continue" id="toolbar-continue"></div>
			<div class="toolbar-button icon-pause" id="toolbar-pause"></div>
			<div class="toolbar-button icon-step" id="toolbar-step"></div>
			<div class="toolbar-button icon-stop" id="toolbar-stop"></div>
			<div class="toolbar-separator"></div>
			<div class="toolbar-spacer"></div>
			<div class="toolbar-button icon-new" id="toolbar-new"></div>
			<div class="toolbar-button icon-save" id="toolbar-save"></div>
			<div class="toolbar-button icon-download" id="toolbar-download"></div>
			<div class="toolbar-spacer"></div>
			<input id="toolbar-title" type="text">
			<div class="toolbar-spacer"></div>
			<div class="toolbar-label" style="font-size: 10px;" id="toolbar-unsaved"></div>
			<div class="toolbar-spacer"></div>
			<div class="toolbar-label" id="toolbar-author"></div>
			<div class="toolbar-spacer"></div>
			<div class="toolbar-label" id="toolbar-forked-from"></div>
			<div class="toolbar-filler"></div>
			<img class="toolbar-avatar left hide" id="toolbar-avatar"></img>
			<div class="toolbar-button no-icon left hide" id="toolbar-login">Login</div>
			<div class="toolbar-button no-icon left hide" id="toolbar-logout">Logout</div>
		</div>
		<div class="split-row">
			<div class="split-col" id="left-col">
				<div id="editor-container">
				</div>
				<div id="help-container"></div>
			</div>
			<div class="split-col" id="right-col">
				<div id="debugger-container">
					<canvas id="debugger-output" width="320" height="240"></canvas>
				</div>
				<div id="debug-view-container" class="split-row">
					<div id="debug-view-registers"></div>
					<div id="debug-view-stack"></div>
					<div id="debug-view-memory"></div>
				</div>
			</div>
		</div>
	</div>


	<script src='/bundle/editor.js'></script>
</body>

</html>
