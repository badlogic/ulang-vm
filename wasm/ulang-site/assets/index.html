<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>µlang</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="./bundle/index.css">
</head>

<body>
	<div class="main">
		<div class="toolbar">
			<a class="logo" href="https://github.com/badlogic/ulang-vm">µlang</a>
			<div class="toolbar-button icon-save" id="toolbar-save"></div>
			<div class="toolbar-button icon-run" id="toolbar-run"></div>
			<div class="toolbar-button icon-continue" id="toolbar-continue"></div>
			<div class="toolbar-button icon-pause" id="toolbar-pause"></div>
			<div class="toolbar-button icon-step" id="toolbar-step"></div>
			<div class="toolbar-button icon-stop" id="toolbar-stop"></div>
		</div>
		<div class="split-row">
			<div class="split-col" id="left-col">
				<div id="editor-container">
				</div>
				<div id="help-container"></div>
			</div>
			<div class="split-col" id="right-col">
				<div id="debugger-container">
					<canvas id="debugger-output" width="320" height="240"></canvas>
				</div>
				<div id="debug-view-container"></div>
			</div>
		</div>
	</div>


	<script src='./bundle/index.js'></script>
</body>

</html>
